{% assign talks = site.talks | where_exp: "post", "post.enabled != false" | sort: 'date' | reverse %}

<ul>
{% for talk in talks %}
<li>
  <a href="{{ site.baseurl }}{{ talk.url }}">{{ talk.title }}</a>
  {% if talk.embed %}<i title="Video" class="fa fa-film fa-xs"></i>{% endif %}
  {% if talk.article %}<i title="Companion Article" class="fa fa-pen-nib fa-xs"></i> {% endif %}
  (<i>{{ talk.date | date: "%B %Y" }}</i>)
</li>
{% endfor %}
</ul>
