---
title: Recent Posts
---
$for(posts)$
<div class="article">
    <div class="meta">
        <span class="ico-folder"></span> $date$
    </div>

    <div class="content">
        <h2><a href="$url$">$title$</a></h2>
        <p>
            $if(teaser)$
                $teaser$
            $else$
                $body$
            $endif$
        </p>
    </div>
</div>
$endfor$
